name: Docker build & push to GHCR

on:
  workflow_dispatch:            # manual runs
  push:
    branches: [main]            # after merge to main
  pull_request:                 # PRs build-only (no push)

permissions:
  contents: read
  packages: write               # needed to push to GHCR

jobs:
  docker:
    runs-on: ubuntu-latest
    concurrency:
      group: docker-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR (only on main)
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (PR) or Build+Push (main)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}  # pushes on main for push & manual runs
          tags: |
            ghcr.io/irctrakz/wgserver:latest
            ghcr.io/irctrakz/wgserver:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
