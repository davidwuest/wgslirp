name: Docker build & push to GHCR

on:
  workflow_dispatch:            # manual runs allowed
  push:
    branches: [master]          # after merge to master
  pull_request:                 # PRs = build-only

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug refs
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "ref_name=${{ github.ref_name }}"

      # Enable CPU emulation so we can cross-build arm64 on amd64 runners
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR (only on master)
        if: ${{ github.ref_name == 'master' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build (PR) or Build+Push (master)
      - name: Build (PR) or Build+Push (master)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          # Push only for master (including manual runs on master)
          push: ${{ github.ref_name == 'master' }}
          # Build both arches on master; PRs build amd64 only for speed
          platforms: ${{ github.ref_name == 'master' && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
          tags: |
            ghcr.io/irctrakz/wgslirp:latest
            ghcr.io/irctrakz/wgslirp:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max